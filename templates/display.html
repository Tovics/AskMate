<!DOCTYPE html>
<html lang="en">

<head>
    <title>AskM8 - Display a question</title>
</head>

<body>
    <h2>
        <p align="left">{{question_ID}}. {{question_title}}</p>
    </h2>
    <div style="height:100px; width:710px; border:1px solid;">{{description}}</div>
    <p align="center">{{date}}</p>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Question</th>
            <th>Date/Time</th>
        </tr>
        {%for list in question_list%}
        <tr>
            <td>{{list[0]}}</td>
            <td><a href="{{ url_for('display_question', question_ID=list[0]) }}">{{list[1]}}</a></td>
            <td>{{list[3]}}</a>
            </td>
        </tr>
        {%endfor%}
    </table>

    <p>Add a new answer:</p>
    <p>
        <form action="/question/{{question_ID}}" method="POST">
            <textarea name="answer" rows="5" cols="42"></textarea><br>
            <p><input type="submit" value="submit"></p>
        </form>
    </p>
    {{answer}}

</body>

</html>
