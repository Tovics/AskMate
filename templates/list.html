<!DOCTYPE html>
<html lang="en">

<head>
  <title>AskM8</title>
</head>

<body bgcolor="BDECB6">
  <a href="{{ url_for('render_question') }}">
    <button>Ask new question</button>
  </a>
  <p>
    <table border="1" align="center" style="width:75%">
      <tr>
        <th>
          <center>ID
            <a><button>le</button></a>
            <button>fel</button>
          </center>
        </th>
        <th>
          <center>Question</center>
        </th>
        <th>
          <center>Date/Time</center>
          <a href="{{ url_for('list_questions', sort_by = 'date_desc') }}">
            <button name="sort_type"> <img src="https://image.freepik.com/free-icon/sort-arrows-couple-pointing-up-and-down_318-42272.jpg" style="width:10px;height:10px";>
          </a>
        </th>
        <th>
          <center></center>
        </th>
      </tr>
      {%for tupple in question_list%}
      <tr>
        <td>
          <center>{{tupple[0]}}</center>
        </td>
        <td><a href="{{ url_for('display_question', question_id=tupple[0]) }}">{{tupple[4]}}</a></td>
        <td>
          <center>{{tupple[1]}}</center>
        </td>
        <td>
          <center><a href="{{ url_for('edit_question', question_id=tupple[0]) }}">edit</a> delete</center>
        </td>
      </tr>
      {%endfor%}
    </table>
  </p>
</body>

</html>
