<!DOCTYPE html>
<html lang="en">
<head>
    <title>AskM8</title>
</head>
<body>
  <a href="{{ url_for("render_question") }}">
  <button>Ask new question</button>
  </a>
  <table>
    <tr>
      <th>ID</th>
      <th>Question</th> 
      <th>Date/Time</th>
    </tr>
    {%for list in question_list%}
    <tr>
      <td>{{list[0]}}</td>
      <td>{{list[1]}}</td> 
      <td>timestamp</td>
    </tr>
    {%endfor%}
  </table>
</body>
</html>
