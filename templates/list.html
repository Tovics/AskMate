<!DOCTYPE html>
<html lang="en">

<head>
  <title>AskM8</title>
</head>

<body>
  <a href="{{ url_for('render_question') }}">
    <button>Ask new question</button>
  </a>
  <p>
  <div align="center">
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Question</th>
      <th>Date/Time</th>
    </tr>
    {%for list in question_list%}
    <tr>
      <td>{{list[0]}}</td>
      <td><a href="{{ url_for('display_question', question_ID=list[0]) }}">{{list[1]}}</a></td>
      <td>{{list[3]}}</a></td>
    </tr>
    {%endfor%}
  </table>
  </div>
  </p>
</body>

</html>
